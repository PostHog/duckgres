version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: duckgres-test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "35432:5432"
    volumes:
      - ./fixtures/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./fixtures/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data
