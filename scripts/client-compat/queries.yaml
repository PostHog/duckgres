# --- information_schema views ---
- suite: info_schema
  name: tables
  sql: SELECT table_name, table_type FROM information_schema.tables LIMIT 10

- suite: info_schema
  name: columns
  sql: >-
    SELECT table_name, column_name, data_type
    FROM information_schema.columns LIMIT 10

- suite: info_schema
  name: schemata
  sql: SELECT schema_name FROM information_schema.schemata

- suite: info_schema
  name: schemata_filtered
  sql: >-
    SELECT schema_name FROM information_schema.schemata
    WHERE schema_name != 'information_schema'
    AND schema_name NOT LIKE 'pg_%'
    ORDER BY schema_name

# --- multi-table joins that real tools send ---
- suite: catalog_joins
  name: pg_class_join_namespace
  sql: >-
    SELECT n.nspname, c.relname, c.relkind
    FROM pg_class c
    JOIN pg_namespace n ON c.relnamespace = n.oid
    WHERE n.nspname NOT IN ('pg_catalog', 'information_schema')
    ORDER BY n.nspname, c.relname
    LIMIT 20

- suite: catalog_joins
  name: pg_attribute_join_format_type
  sql: >-
    SELECT a.attname, pg_catalog.format_type(a.atttypid, a.atttypmod)
    FROM pg_attribute a
    JOIN pg_class t ON a.attrelid = t.oid
    JOIN pg_namespace s ON t.relnamespace = s.oid
    WHERE a.attnum > 0 AND NOT a.attisdropped
    AND s.nspname NOT IN ('pg_catalog', 'information_schema')
    ORDER BY a.attnum
    LIMIT 20

- suite: catalog_joins
  name: list_tables
  sql: >-
    SELECT n.nspname as "Schema",
    c.relname as "Name",
    CASE c.relkind WHEN 'r' THEN 'table' WHEN 'v' THEN 'view' END as "Type",
    pg_catalog.pg_get_userbyid(c.relowner) as "Owner"
    FROM pg_catalog.pg_class c
    LEFT JOIN pg_catalog.pg_namespace n ON n.oid = c.relnamespace
    WHERE c.relkind IN ('r','v')
    AND n.nspname NOT IN ('pg_catalog', 'information_schema')
    ORDER BY 1, 2
    LIMIT 20

- suite: catalog_joins
  name: list_schemas
  sql: >-
    SELECT n.nspname AS "Name",
    pg_catalog.pg_get_userbyid(n.nspowner) AS "Owner"
    FROM pg_catalog.pg_namespace n
    WHERE n.nspname !~ '^pg_' AND n.nspname <> 'information_schema'
    ORDER BY 1

- suite: catalog_joins
  name: list_databases
  sql: >-
    SELECT d.datname as "Name",
    pg_catalog.pg_get_userbyid(d.datdba) as "Owner",
    pg_catalog.pg_encoding_to_char(d.encoding) as "Encoding"
    FROM pg_catalog.pg_database d
    ORDER BY 1

