      duckgres:
        condition: service_healthy
      results-gatherer:
        condition: service_healthy
    volumes:
      - ./results:/results
    environment:
      PGHOST: duckgres
      PGPORT: "5432"
      PGUSER: postgres
      PGPASSWORD: postgres
      RESULTS_URL: http://results-gatherer:8080
      LOG_DIR: /results/psql

  jdbc:
    build:
      context: .
      dockerfile: jdbc/Dockerfile
    container_name: compat-jdbc
    depends_on:
      duckgres:
        condition: service_healthy
      results-gatherer:
